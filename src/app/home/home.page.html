<ion-content [fullscreen]="true" class="ion-padding">
  <div class="image-center">
    <img src="../../assets/skype-white.png">
  </div> 

  <div class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Username"></ion-input>
        <ion-icon name="person" class="item-right"></ion-icon>
      </ion-item>
  
      <ion-item>
        <ion-input type="password" placeholder="Password"></ion-input>
        <ion-icon name="eye-outline" class="item-right"></ion-icon>
      </ion-item>
    </ion-list>
  
    <ion-button shape="round" id="login">Login</ion-button>
    <ion-button  shape="round" id="signup">Sign in</ion-button>

    <div class="icons-div">
      <span class="icons">
        <img src="../../assets/facebook.png">
      </span> 
      <span class="icons">
        <img src="../../assets/google.png">
      </span> 
      <span class="icons">
        <img src="../../assets/windows.png">
      </span> 
    </div>

    <div class="text-div">
      <p>Forgot my password</p>
      <p>Support</p>

    </div>
    
  </div>
  

</ion-content>
